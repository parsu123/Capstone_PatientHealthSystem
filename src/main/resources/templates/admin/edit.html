<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Patient Health System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center text-primary">Edit User</h4>

                    <form th:action="@{/register}" method="post" th:object="${user}">

                        <input type="hidden" th:value="${user.email}" name="email">

                        <div class="form-group">
                            <label>Enter First Name</label> <input type="text"
                                                                  class="form-control" name="name" th:value="${user.firstName}">
                        </div>

                        <div class="form-group">
                            <label>Enter Last Name</label> <input type="text"
                                                                class="form-control" name="name" th:value="${user.lastName}">
                        </div>

                        <div class="form-group">
                            <label>Enter Email Address</label> <input type="text"
                                                                      class="form-control" name="email" th:value="${user.email}">
                        </div>

                        <div class="form-group">
                            <label>Enter Date of Birth</label> <input type="date"
                                                              class="form-control" name="dob" th:value="${user.dob}">
                        </div>

                        <!--<div class ="mb-3">
                            <label>Enter Password</label> <input style = type="password"
                                                                 class="form-control" name="password" th:value="${user.password">
                        </div>-->

                        <button type="submit" class="btn btn-primary btn-block">Update</button>

                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</div>
</body>
</html>
